<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Assignment 2 Smoothie Machine | COMP1073 Client-Side JavaScript</title>
    <meta name="robots" content="noindex, nofollow">
	<link href="css/normalize.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">
	<script src="./js/script.js" defer></script>
</head>
<body>
    <main>
        <form id="order-form">
            <div>
                <h3>Customer Name</h3>
                <input type="text" name="customer-name">
            </div>
            <div>
                <h3>Size</h3>
                <!-- Empty select element will be filled using JS -->
                <select id="size-selector" name="size-selector" form="order-form"></select>
                <label id="size-price" for="size-selector"></label>
            </div>
            <div>
                <h3>Flavour</h3>
                <div id="flavour-select"></div>
            </div>
            <p><input id="order-submit" type="submit" value="Order"></p>
        </form>
        <div id="receipts">
            <h3>Receipts</h3>
            <div id="output"></div>
        </div>
    </main>
</body>
</html>
